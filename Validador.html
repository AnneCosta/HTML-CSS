<!DOCTYPE html>
<html lang="pt-br">
<head>
<title></title>

<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js" ></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#forms').validate({
			rules:{
				nome:{
					required: true,
					minlength: 5
				},
				email:{
					required: true,
					email: true
				},
				site:{
					url: true
				},
				senha:{
					required: true,
					rangelength: [4,10]
				},
				senha2:{
					required: true,
					equalTo: "#senha"
				},
				contrato:{
					required: true
				}
			},
			messages:{
				nome:{
					required: "Este campo é obrigatório",
					minlength: "O nome deve ter, no mínimo, 5 caracteres."
				},
				email:{
					required: "Este campo é obrigatório",
					email: "Informe um email válido"
				},
				site:{
					url: "Informe um site válido. Ex: http://site.com"
				},
				senha:{
					required: "Este campo é obrigatório",
					rangelength: "Sua senha deve ter de 4 a 10 caracteres."
				},
				senha2:{
					required: "Este campo é obrigatório",
					equalTo: "As senhas diferem"
				},
				contrato:{
					required: "Você deve aceitar os termos e condições"
				}
			}
		});
	});
</script>
</head>
<body>
<form id="forms" action="" method="POST">
	Nome:<br />
	<input type="text" name="nome"/><br />
	Email:<br />
	<input type="text" name="email"/><br />
	Site:<br />
	<input type="text" name="site"/><br />
	Senha:<br />
	<input type="password" name="senha" id="senha"/><br />
	Repita a senha:<br />
	<input type="password" name="senha2"/><br />
	Aceito os termos e condições: <input type="checkbox" name="contrato"/><br />
	<input type="submit" value="Cadastrar" />
</form>
</body>
</html>
